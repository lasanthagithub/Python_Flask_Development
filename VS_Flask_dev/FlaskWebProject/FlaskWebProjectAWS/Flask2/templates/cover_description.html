{% block cover_types %}
<h1>Select Cover Types</h1>
<div class="row-fluid" style="height:70%;">
    <form method="POST">


        <div class="checkbox">
            <label><input name="cover_des_check" id="Checkbox1" type="checkbox" value="">Open Space, Poor Condition (Grass cover &#60; 50%)</label>
        </div>
        <div class="checkbox">
            <label><input name="cover_des_check" id="Checkbox2" type="checkbox" value="">Open Space, Fair Condition (Grass cover 50% to 75%)</label>
        </div>
        <div class="checkbox">
            <label><input name="cover_des_check" id="Checkbox3" type="checkbox" value="">Open Space, Good Condition (Grass cover &#62; 75%)</label>
        </div>
        <div class="checkbox">
            <label><input id="Checkbox4" type="checkbox" value="">Roadway Impervious Area, Paved</label>
        </div>



        <div class="btn-group">
            <button type="button" class="btn btn-primary">Selection 1</button>
            <button type="button" class="btn btn-primary">Selection 2</button>
            <button type="button" class="btn btn-primary">Selection 3</button>
            <button type="button" class="btn btn-primary">Reset All</button>
            <button type="button" class="btn btn-primary">Clear Selection</button>
        </div>

    </form>
